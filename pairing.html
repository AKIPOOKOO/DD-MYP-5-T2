<body style="background-color: #143642 ;">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .button-container button {
      background-color: #007bff;
      color: #fff;

  </style>
  
    <div>
      <input type="text" id="search-bar" placeholder="Search keywords for interest and hobbies" />
    </div>
<!-- pairing.html -->
    <div id="newcomer-containers" class="grid-container">
      <!-- Newcomer containers will be appended here -->
    </div>
    <script>
      // Retrieve user information from local storage and create separate containers
      document.addEventListener("DOMContentLoaded", function () {
        const newcomerContainers = document.getElementById("newcomer-containers");
        const searchBar = document.getElementById("search-bar");
  
        // Retrieve user information from local storage
        const existingNewcomerInfo = JSON.parse(localStorage.getItem("newcomer-info")) || [];
  
        // Function to create a container for user information
        const createContainer = (userInfo) => {
          const container = document.createElement("div");
          container.classList.add("newcomer-containers");
          container.innerHTML = `
            <h2>${userInfo.name}</h2>
            <p><strong>Hobbies and Interests:</strong> ${userInfo.hobbies}</p>
            <p><strong>Personality:</strong> ${userInfo.personality}</p>
            <p><strong>Skills:</strong> ${userInfo.skills}</p>
            
          `;
          newcomerContainers.appendChild(container);
        };
  
        // Create containers for user information
        existingNewcomerInfo.forEach((userInfo, index) => {
          createContainer(userInfo);
        });
  
        // Function to highlight and display containers matching search keywords
        searchBar.addEventListener("input", function () {
          const keyword = searchBar.value.toLowerCase();
          const containers = document.querySelectorAll(".newcomer-containers");
  
          containers.forEach((container) => {
            const text = container.innerText.toLowerCase();
            if (text.includes(keyword)) {
              container.classList.add("highlight");
              container.style.display = "block";
            } else {
              container.classList.remove("highlight");
              container.style.display = "none";
            }
          });
        });
      });
    </script>
<style>
    body {
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Four columns, adjust as needed */
      grid-gap: 20px; /* Adjust the gap between containers as needed */
      margin-top: 20px;
    }

    .newcomer-containers {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }

    .highlight {
      background-color: yellow; /* Change the highlight color as needed */
    }
</style>
